<!DOCTYPE html>

<html lang="en" class="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Articuwiki</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700italic,700,300' rel='stylesheet' type='text/css'>
  <style>

  </style>
</head>

<body>

<div id="app">
  <h1 class="header">ArticuWIKI</h1>
  <div id="query" class="div-table">
    <div id="querybox" class="div-table-row">
      <div class="div-table-col col-12 align--center">
      <h1 class="header--dark"><%= header1 %></h1>
      <h3 class="subheader"><%= header2 %></h3>
      <p class="margin--top--medium"><%= not_found %></p>

        <form class="margin--top--small">
          <label for 'text' class="subheader">What is... </label>
          <input type="text" id="queryText">
          <input type="submit" id="submit" class="btn--submit" value="?">
        </form>
      </div>
    </div>
  </div>


  </div>
  <script type="text/javascript">

    document.getElementById("submit").addEventListener("click", reRoute, false);

    function reRoute(event){
      if ( event.preventDefault ) event.preventDefault();
      event.returnValue = false;
      var queryText = document.getElementById("queryText").value;
      console.log(queryText);
      window.location.href = "/whatis/"+queryText;
    }

  </script>
</body>
</html>
